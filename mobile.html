    import {

    const msg = document.getElementById('message');

    // â–¼ ã‚³ã‚¹ãƒˆã‚¿ã‚¤ãƒ—åˆ‡æ›¿
    toggleButtons.forEach(btn => {

    // â–¼ ã‚«ãƒ†ã‚´ãƒªãƒ»æ”¯æ‰•è€…èª­è¾¼
    async function renderCategories() {

      data.forEach(p => {

      });
    }

    // â–¼ å®¶è¨ˆç°¿ä¸€è¦§
    async function refreshTables() {
      const month = monthInput.value;
      const varData = await loadKakeiTable(false, month);
      const fixData = await loadKakeiTable(true, month);
      renderKakeiList('#fixedTable tbody', fixData, formatNum);
      renderKakeiList('#variableTable tbody', varData, formatNum);
    }

    // â–¼ ç™»éŒ²ãƒ»æ›´æ–°
    document.getElementById('mobileForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const row = {
        date: document.getElementById('datepicker').value,
        categoryid: categorySelect.value,
        payerid: payerSelect.value,
        content: document.getElementById('noteInput').value,
        income: +document.getElementById('incomeInput').value || 0,
        meal: +document.getElementById('mealInput').value || 0,
        supplies: +document.getElementById('suppliesInput').value || 0,
        play: +document.getElementById('playInput').value || 0,
        infra: +document.getElementById('infraInput').value || 0,
        education: +document.getElementById('educationInput').value || 0,
        others: +document.getElementById('othersInput').value || 0,
        fixedcostflg: currentType === 'fixed' ? 2 : 1,
      };
      row.total = calcTotal(row);

      const target = [...all, ...fix].find(r => r.date === date && r.seq === seq);

      document.getElementById('datepicker').value = target.date;
