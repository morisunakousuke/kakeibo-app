<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <link rel="icon" type="image/png" href="../image/favicon.png">
  <link rel="apple-touch-icon" href="../image/favicon.png">
  <title>支払者メンテナンス</title>
  <link rel="stylesheet" href="../css/maintenance.css">
</head>
<body>
  <h1>支払者メンテナンス</h1>

  <form id="payerForm">
    <label for="payerid">支払者ID</label>
    <input id="payerid" type="text" readonly>

    <label for="payername">支払者名</label>
    <input id="payername" type="text" placeholder="支払者名を入力">

    <button type="submit">登録</button>
  </form>

  <p id="message"></p>

  <h2 style="text-align:center;">支払者一覧</h2>
  <button id="deleteBtn">削除</button>

  <div class="table-container">
    <table id="payerTable">
      <thead>
        <tr><th>選択</th><th>ID</th><th>支払者名</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <button id="backBtn" onclick="location.href='./AdministratorMenu.html'">戻る</button>

  <script type="module" src="../js/payerset.js"></script>
</body>
</html>
