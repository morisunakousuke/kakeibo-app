<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>年間合計表</title>
  <link rel="icon" type="image/png" href="../image/favicon.png">
  <link rel="apple-touch-icon" href="../image/favicon.png">
  <link rel="stylesheet" href="../css/maintenance.css">
  <link rel="stylesheet" href="../css/yearly_total.css">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
  <script type="module" src="../js/yearly_total.js"></script>
</head>

<body>
  <h1>年間合計表</h1>

  <div class="form-container">
    <button id="prevYearBtn" class="control-btn">前年</button>
    <input type="number" id="yearSelect" value="2025" min="2000" max="2100">
    <button id="nextYearBtn" class="control-btn">翌年</button>
    <br><br>
    <button id="showBtn" class="control-btn">表示</button>
  </div>

  <div id="summaryBox" class="summary-box">
    <span>年間収入合計: 0円</span>
    <span>年間支出合計: 0円</span>
    <span>年間収支額: 0円</span>
  </div>

  <div id="chartContainer">
    <canvas id="yearlyChart"></canvas>
  </div>

  <!-- ✅ ここを追加 -->
  <div id="tableContainer">
    <table id="yearlyTable" class="data-table">
      <thead>
        <tr>
          <th>月</th>
          <th>収入</th>
          <th>食費</th>
          <th>生活用品</th>
          <th>娯楽</th>
          <th>インフラ</th>
          <th>教育</th>
          <th>その他</th>
          <th>支出合計</th>
          <th>収支</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <button id="backBtn" onclick="location.href='./AdministratorMenu.html'">戻る</button>
</body>
</html>
